<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOREPINEPHRINE - تصويت إضراب الكرامة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>NOREPINEPHRINE</h1>
        </header>
        
        <div class="voting-section">
            <h2>هل ترغب في استمرار إضراب الكرامة؟</h2>
            <form id="voting-form">
                <label for="student-id">ادخل اسمك:</label>
                <input type="text" id="student-name" placeholder="اسم الطالب" required>

                <label for="student-card">رفع بطاقة الطالب:</label>
                <input type="file" id="student-card" accept="image/*" required>

                <div class="vote-options">
                    <label>
                        <input type="radio" name="vote" value="yes" required> نعم
                    </label>
                    <label>
                        <input type="radio" name="vote" value="no"> لا
                    </label>
                </div>
                <button type="submit">تصويت</button>
            </form>
        </div>

        <div class="results-section">
            <h3>الإحصائيات الحالية:</h3>
            <div id="vote-results">
                <p>نعم: <span id="yes-votes">0</span> (0%)</p>
                <p>لا: <span id="no-votes">0</span> (0%)</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
